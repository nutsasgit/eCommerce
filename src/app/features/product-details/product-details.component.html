<!--Navbar -->
<div class="secondNavContainer">
   <div class="logoContainer">
      <div class="logo">
         <img src="nav/Vector.png" alt="logo">
      </div>
      <div class="title">RedSeam Clothing       
      </div>
   </div>
   <div class="logedInContainer">
      <div class="cartIcon">
         <img src="nav/shopping-cart.png" alt="cart">
      </div>
      <div class="userImage">
         <img src="nav/Union.png" alt="user Image">
      </div>
      <div class="dropDown">
         <img src="nav/chevron-down.png" alt="chevron-down">
      </div>
      
   </div>
</div>

<p>Listing / Product</p>
<div class="mainContainer">
    <div class="productMainContainer">
        <div class="imagesColumn">
            <div class="imageCard" *ngFor="let img of images" (click)="changeImage(img)">
                <img [src]="img" alt="{{ product?.name }}">
            </div>
        </div>
        <div class="mainImageCard">
            <img [src]="selectedImage" alt="{{ product?.name }}">
        </div>
        <div class="detailsMainContainer">
            <div class="tileAndPrice">
                <div class="productTitle">Product Title</div>
                <div class="productPrice">$ 20</div>
            </div>
            <div class="otherDetails">
                <div class="colorDiv">
                    <div class="colorName">Color:</div>
                    <div class="colorTemplates">
                        <div class="colorbox"></div>
                    </div>
                </div>
                <div class="sizeDiv">
                    <div class="sizeName">Size:</div>
                    <div class="sizeList">
                        <div class="sizeBox"></div>
                    </div>
                </div>
                <div class="quantityDiv">
                    <div class="quantity">Quantity</div>
                    <div class="quantitybox"></div>
                </div>
            </div>
            <div class="addButton"><i class="bi bi-cart3"></i>Add to Card</div>
            <div class="lineDiv"></div>
            <div class="textDetails">
                <div class="details">Details</div>
                <div class="brand">
                    <div class="brandname">Brand:</div>
                    <div class="logoDiv"></div>
                </div>
                <div class="productDescription"></div>
            </div>
         </div>
    </div>
</div>
